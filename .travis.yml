language: node_js
node_js:
  - "16"
env:
  global:
    - secure: ""
install:
  - npm ci
  - lerna bootstrap
script:
  - npm run build
  - ./node_modules/.bin/coveralls < ./coverage/lcov.info
  
deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    tags: true