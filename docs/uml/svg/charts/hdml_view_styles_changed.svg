;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="255" x2="528" y1="807.3828" y2="807.3828"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="69" x="262" y="802.3169">dispatches</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="77" x="335" y="802.3169">"updated"</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="36" x="416" y="802.3169">event</text><line style="stroke:#181818;stroke-width:1.0;" x1="255" x2="297" y1="843.5156" y2="843.5156"/><line style="stroke:#181818;stroke-width:1.0;" x1="297" x2="297" y1="843.5156" y2="856.5156"/><line style="stroke:#181818;stroke-width:1.0;" x1="256" x2="297" y1="856.5156" y2="856.5156"/><polygon fill="#181818" points="266,852.5156,256,856.5156,266,860.5156,262,856.5156" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="164" x="262" y="838.4497">resolves updateComplete</text><!--MD5=[88e1268ebf9016eea5cf6d40290ae2b0]
@startuml hdml_view_styles_changed
  title <hdml-view/> styles-changed workflow

  actor User
  participant Window

  box <hdml-view/> #e0e0e0
    participant AbstractChartElement
    collections HdmlViewElement
  end box

  User -> Window: interact
  Window -> : dispatches <b>"styles-changed"</b> event
  AbstractChartElement <- : handle <b>"styles-changed"</b> event

  group #b3e5fc Pre-Update
    AbstractChartElement -> AbstractChartElement: runs requestUpdate()
  end

  ==async==

  group #b3e5fc Update
    AbstractChartElement -> AbstractChartElement: runs performUpdate()
    AbstractChartElement -> AbstractChartElement: runs shouldUpdate()
    AbstractChartElement -> AbstractChartElement: runs willUpdate()
    AbstractChartElement -> AbstractChartElement: runs update()
    
    group #039be5 render
      AbstractChartElement -> HdmlViewElement: runs render()
      AbstractChartElement <- HdmlViewElement: returns template
    end

    Window <- AbstractChartElement: updates shadow tree
  end

  group #b3e5fc Post-Updated
    group #039be5 updated
      AbstractChartElement -> HdmlViewElement: runs this.updated()
      Window <- HdmlViewElement: updates canvas in the shadow tree
      AbstractChartElement <- HdmlViewElement: runs super.updated()
      AbstractChartElement -> : dispatches <b>"updated"</b> event
    end

    AbstractChartElement -> AbstractChartElement: resolves updateComplete
  end
@enduml

