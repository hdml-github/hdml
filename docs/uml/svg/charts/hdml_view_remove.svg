e="stroke:#181818;stroke-width:1.0;" x1="495" x2="537" y1="300.6563" y2="300.6563"/><line style="stroke:#181818;stroke-width:1.0;" x1="537" x2="537" y1="300.6563" y2="313.6563"/><line style="stroke:#181818;stroke-width:1.0;" x1="496" x2="537" y1="313.6563" y2="313.6563"/><polygon fill="#181818" points="506,309.6563,496,313.6563,506,317.6563,502,313.6563" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="138" x="502" y="295.5903">runs requestUpdate()</text><!--MD5=[c9f4b17ec01604be989019f8dfb21fed]
@startuml hdml_view_remove
  title <hdml-view/> remove workflow

  participant Window

  box <hdml-view/> #e0e0e0
    participant AbstractChartElement
    collections HdmlViewElement
  end box

  -> Window: remove <hdml-view/>

  group #b3e5fc Pre-Update

    group #039be5 disconnectedCallback
      AbstractChartElement -> HdmlViewElement: runs this.disconnectedCallback()
      AbstractChartElement <- HdmlViewElement: runs super.disconnectedCallback()
      AbstractChartElement -> Window: runs removeEventListener(<b>"styles-changed"</b>)
    end

    AbstractChartElement -> AbstractChartElement: runs requestUpdate()
  end
@enduml

