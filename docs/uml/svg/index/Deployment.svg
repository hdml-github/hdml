@startuml Deployment
  title Deployment

  node "client" as client
  interface "REST API" as hdml_rest
  client - -( hdml_rest

  node "hdml.io" as hdml_io {
    component "GatewaySvc" as GatewaySvc
    hdml_rest - - GatewaySvc
    
    interface "Auth API" as AuthAPI
    component "AuthSvc" as AuthSvc
    AuthAPI - - AuthSvc
    GatewaySvc - -( AuthAPI

    interface "Plugin API" as PluginAPI
    component "PluginSvc" as PluginSvc
    PluginAPI - - PluginSvc
    GatewaySvc - -( PluginAPI

    interface "Exec API" as ExecAPI
    component "ExecSvc" as ExecSvc
    ExecAPI - - ExecSvc
    GatewaySvc - -( ExecAPI

    interface "FS API" as FSAPI
    component "FSSvc" as FSSvc
    FSAPI - - FSSvc
    AuthSvc - -( FSAPI
    PluginSvc - -( FSAPI
    ExecSvc - -( FSAPI
  }
  
  storage "hdml.fs" as hdml_fs
  FSSvc *- - hdml_fs

  ' interface "JDBC API" as executor_jdbc
