<!DOCTYPE html>
<html>
  <head>
    <script src="/bin/charts.min.js"></script>
    <style>
      body {
        margin: 0;
      }
      hdml-view {
        width: 80%;
        height: 260px;
      }
      cartesian-plane {
        width: 50%;
        height: 100%;
        padding: 25px 75px 25px 75px;
      }
      polar-plane {
        width: 50%;
        height: 100%;
        left: 50%;
        background: rgba(255, 0, 0, .04);
      }
      ordinal-scale {
        padding: 15px 0;
      }
      linear-scale {
        padding: 0 15px;
      }

      tick-label {
        font-family: 'Courier New', Courier, monospace;
        font-size: 14px;
        font-weight: 600;
        font-style: normal;
      }

      .blue horizontal-axis,
      .blue vertical-axis,
      .blue axis-tick {
        --hdml-line-width: 6px;
        --hdml-line-style: dashed;
        --hdml-line-color: rgb(126, 188, 246);
      }
      .blue horizontal-axis.hover,
      .blue vertical-axis.hover,
      .blue axis-tick.hover {
        --hdml-line-width: 4px;
        --hdml-line-style: dashed;
        --hdml-line-color: rgb(28, 140, 244);
      }
      .blue horizontal-axis.focus,
      .blue vertical-axis.focus,
      .blue axis-tick.focus {
        --hdml-line-width: 4px;
        --hdml-line-style: dashed;
        --hdml-line-color: rgb(245, 121, 121);
      }
      .blue horizontal-axis.active,
      .blue vertical-axis.active,
      .blue axis-tick.active {
        --hdml-line-width: 4px;
        --hdml-line-style: dashed;
        --hdml-line-color: rgb(244, 28, 28);
      }
      .blue tick-label {
        color:rgb(126, 188, 246);
      }
      .blue tick-label.hover {
        color:rgb(28, 140, 244);
      }
      .blue tick-label.focus {
        color:rgb(245, 121, 121);
      }
      .blue tick-label.active {
        color:rgb(244, 28, 28);
      }


      .green horizontal-axis,
      .green vertical-axis,
      .green axis-tick {
        border: 2px rgb(74, 225, 109) dashed;
      }
      .green horizontal-axis.hover,
      .green vertical-axis.hover,
      .green axis-tick.hover {
        border: 2px rgb(30, 185, 66) dashed;
      }
      .green horizontal-axis.focus,
      .green vertical-axis.focus,
      .green axis-tick.focus {
        border: 2px rgb(245, 121, 121) dashed;
      }
      .green horizontal-axis.active,
      .green vertical-axis.active,
      .green axis-tick.active {
        border: 2px rgb(244, 28, 28) dashed;
      }

      .blue horizontal-axis axis-tick,
      .blue horizontal-axis axis-tick.hover,
      .blue horizontal-axis axis-tick.focus,
      .blue horizontal-axis axis-tick.active,
      .green horizontal-axis axis-tick,
      .green horizontal-axis axis-tick.hover,
      .green horizontal-axis axis-tick.focus,
      .green horizontal-axis axis-tick.active {
        height: 10px;
        border-style: solid;
      }
      .blue vertical-axis axis-tick,
      .blue vertical-axis axis-tick.hover,
      .blue vertical-axis axis-tick.focus,
      .blue vertical-axis axis-tick.active,
      .green vertical-axis axis-tick,
      .green vertical-axis axis-tick.hover,
      .green vertical-axis axis-tick.focus,
      .green vertical-axis axis-tick.active {
        width: 10px;
        border-style: solid;
      }
    </style>
  </head>
    <body class="blue">
      <br><br><br>
      My chart:
      <hdml-view>
        <cartesian-plane>

          <linear-scale
            source="?hdml-frame=frame&hdml-field=table"
            min="0"
            max="100">

            <ordinal-scale
              bandwidth="0"
              source="?hdml-frame=frame&hdml-field=table"
              values='["t1", "t2", "t3"]'
              rest='null'>

              <horizontal-axis
                direction="x"
                position="bottom">
                <!-- <axis-title>X axis</axis-title> -->
                <!-- <axis-tick

              </horizontal-axis>

              <vertical-axis
                direction="y"
                position="left">
                <!-- <axis-title>Y axis</axis-title> -->
                <!-- <axis-tick
                  count="3">
                  <axis-grid></axis-grid>
                  <tick-label></tick-label>
                </axis-tick> -->
              </vertical-axis>

            </ordinal-scale>
          </linear-scale>
          
        </cartesian-plane>

        <polar-plane>
          <!-- <chromatic-scale></chromatic-scale> -->
        </polar-plane>
      </hdml-view>

      <script>
        function eventListener(event) { console.log(event); }

        const horizontal = window.document.querySelector("horizontal-axis");
        horizontal.addEventListener("mouseenter", eventListener);
        horizontal.addEventListener("mouseleave", eventListener);
        horizontal.addEventListener("mousemove", eventListener);
        horizontal.addEventListener("mouseover", eventListener);
        horizontal.addEventListener("mouseout", eventListener);
        horizontal.addEventListener("mousedown", eventListener);
        horizontal.addEventListener("mouseup", eventListener);
        horizontal.addEventListener("click", eventListener);
        horizontal.addEventListener("focus", eventListener);
        horizontal.addEventListener("blur", eventListener);

        const vertical = window.document.querySelector("vertical-axis");
        vertical.addEventListener("mouseenter", eventListener);
        vertical.addEventListener("mouseleave", eventListener);
        vertical.addEventListener("mousemove", eventListener);
        vertical.addEventListener("mouseover", eventListener);
        vertical.addEventListener("mouseout", eventListener);
        vertical.addEventListener("mousedown", eventListener);
        vertical.addEventListener("mouseup", eventListener);
        vertical.addEventListener("click", eventListener);
        vertical.addEventListener("focus", eventListener);
        vertical.addEventListener("blur", eventListener);
      </script>
