<!DOCTYPE html>
<html>
  <head>
    <script src="/bin/charts.min.js"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
    <body class="blue">
      <br><br><br>
      My chart:
      <hdml-view>
        <cartesian-plane class="first">

          <linear-scale
            source="?hdml-frame=frame&hdml-field=table"
            min="0"
            max="100">

            <ordinal-scale
              bandwidth="0"
              source="?hdml-frame=frame&hdml-field=table"
              values='["t1", "t2", "t3"]'
              rest='null'>

              <horizontal-axis
                dimension="x"
                position="bottom">
              </horizontal-axis>

              <horizontal-axis-tick
                dimension="x"
                position="bottom"
                count="3">
              </horizontal-axis-tick>

              <vertical-axis
                dimension="y"
                position="left">
              </vertical-axis>

              <vertical-axis-tick
                dimension="y"
                position="left"
                values='["t1", "t2", "t3"]'>
              </vertical-axis-tick>

            </ordinal-scale>

          </linear-scale>
          
        </cartesian-plane>

        <cartesian-plane class="second">

          <ordinal-scale
              bandwidth="0"
              values='["t1", "t2", "t3"]'
              rest='null'>

              <linear-scale
                min="0"
                max="100">
  
                <horizontal-axis
                  dimension="x"
                  position="left">
                </horizontal-axis>
  
                <horizontal-axis-tick
                  dimension="x"
                  position="left"
                  values='["t1", "t2", "t3"]'>
                </horizontal-axis-tick>

                <vertical-axis
                  dimension="y"
                  position="bottom">
                </vertical-axis>
  
                <vertical-axis-tick
                  dimension="y"
                  position="bottom"
                  count="3">
                </vertical-axis-tick>

              </linear-scale>

          </ordinal-scale>
          
        </cartesian-plane>
      </hdml-view>

      <script src="/index.js"></script>
    </body>
</html>
