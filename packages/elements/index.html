<html>

      (async () => {await hdml.defineDefaults();})();
    </script>
  </head>
    <body>
      <div>
        <hdml-io
          name="hdml.io"
          host="http://localhost:8888"
          tenant="common"
          token="eyJhbGciOiJSU0EtT0FFUC0yNTYiLCJlbmMiOiJBMjU2R0NNIn0.HyTHITBCrsTKroiPyXL_Ezr8cN4vNdElV-wVhwP-bX1Vcw1Hfz28xFQX1QCRBKTLmRgmWdMkExk8pHbAcHHIt7hBoN5XKXoMc7qPEKN2xaMyKdQ0LmyLa9jGMmlsY5I1SNqrhO7Qx5B8PRTL3KgVeohm5ahiZ1kmf4Y7Rr9BCtyAAgSu6X__knrJn9lUpQxXSQny49YLlUBvAenEeQKqx4mmme_g4xF_4jNQe7Ov_PDSGbSpUD1roPfK29OtN_4cGCY19e3sSZ6u6o6GhZ0WGagCUCXtyEZgCm9_ZkCPDuCS2J14XvpTTwrAHKrTUFT5Tmkxns0UbkE7Is9N3Z_jOFd0pUk9Z2_6JgQHIpKQpUE3DAo6XdhiI7Wise_u5wSlt45JLF1Y5o3FwTSrn9tnSOkzvbpp23g_75jk9pK38XeeLmVodRl-C8IqhMQmUAjkxAWfgud0lhxKCWpPxpjaNr0IElfacECSPoHX8levUDIjxhIZFCKBU3w-ez2lTn2W.apYyDk_3Ez4Y4b54.eO9P5oebv80pZFuIeMPl44Olxr5CBRYrGodK3m-gXns3hnuKbLiw6oj9bri2l7lHvuMQbSaBjPIp6VoBaTdwnLuT7qcQCJci_v3fUQhI940nwgXVosDt_CSGOfJZkE2b0EiF0vjHGC3z1cbODtTTsoqfJ57F.BhKARjGJr4t1GpEwxtfLsw">
        </hdml-io>

        <hdml-model
          name="model">
          <hdml-table
            name="tables"
            type="table"
            source="`tenant_postgres`.`information_schema`.`tables`">
            <hdml-field
              name="catalog"
              origin="table_catalog">
            </hdml-field>
            <hdml-field
              name="schema"
              origin="table_schema">
            </hdml-field>
            <hdml-field
              name="table"
              origin="table_name">
            </hdml-field>
            <hdml-field
              name="full"
              clause="concat(`table_catalog`, '-', `table_schema`, '-', `table_name`)">
            </hdml-field>
            <hdml-field
              name="hash"
              clause="concat(`table_catalog`, '-', `table_schema`, '-', `table_name`)"
              type="binary">
            </hdml-field>
            <hdml-field
              name="type"
              origin="table_type">
            </hdml-field>
          </hdml-table>

          <hdml-table
            name="columns"
            type="query"
            source="select * from `tenant_postgres`.`information_schema`.`columns`">
            <hdml-field
              name="catalog"
              origin="table_catalog">
            </hdml-field>
            <hdml-field
              name="schema"
              origin="table_schema">
            </hdml-field>
            <hdml-field
              name="table"
              origin="table_name">
            </hdml-field>
            <hdml-field
              name="column"
              origin="column_name">
            </hdml-field>
            <hdml-field
              name="position"
              origin="ordinal_position"
              type="int-32">
            </hdml-field>
            <hdml-field
              name="default"
              origin="column_default">
            </hdml-field>
            <hdml-field
              name="nullable"
              origin="is_nullable">
            </hdml-field>
            <hdml-field
              name="type"
              origin="data_type">
            </hdml-field>
          </hdml-table>

          <hdml-join
            type="inner"
            left="tables"
            right="columns">
            <hdml-connective
              operator="and">
              <hdml-filter
                type="keys"
                left="catalog"
                right="catalog">
              </hdml-filter>
              <hdml-filter
                type="keys"
                left="schema"
                right="schema">
              </hdml-filter>
              <hdml-filter
                type="keys"
                left="table"
                right="table">
              </hdml-filter>            
              <hdml-connective
                operator="or">
                <hdml-filter
                  type="expr"
                  clause="`columns`.`table` = 'applicable_roles'">
                </hdml-filter>
                <hdml-filter
                  type="expr"
                  clause="`columns`.`table` = 'tables'">
                </hdml-filter>
                <hdml-connective
                  operator="or">
                  <hdml-filter
                    type="expr"
                    clause="1 = 1">
                </hdml-connective>
              </hdml-connective>
            </hdml-connective>
          </hdml-join>
        </hdml-model>

        <hdml-frame
          name="frame"
          source="/models/model.html?hdml-model=model"
          offset="0"
          limit="1000">
          <hdml-field
            name="catalog"
            origin="columns_catalog">
          </hdml-field>
          <hdml-field
            name="schema"
            origin="columns_schema">
          </hdml-field>
          <hdml-field
            name="table"
            origin="columns_table">
          </hdml-field>
          <hdml-field
            name="column"
            origin="columns_column">
          </hdml-field>
          <hdml-field
            name="count"
            origin="columns_column"
            agg="count">
          </hdml-field>

          <hdml-group-by>
            <hdml-field
              name="catalog">
            </hdml-field>
            <hdml-field
              name="schema">
            </hdml-field>
            <hdml-field
              name="table">
            </hdml-field>
            <hdml-field
              name="column">
            </hdml-field>
          </hdml-group-by>
        </hdml-frame>

        <hdml-frame
          name="query"
          source="/frames/frame.html?hdml-frame=frame">
          <div>
            <div>
              <hdml-field
                name="catalog">
              </hdml-field>
              <hdml-field
                name="schema">
              </hdml-field>
              <hdml-field
                name="table">
              </hdml-field>
              <hdml-field
                name="sum"
                origin="count"
                agg="sum">
              </hdml-field>
            </div>
          </div>

          <div>
            <hdml-filter-by>
              <hdml-connective
                operator="and">
                <hdml-filter
                  type="expr"
                  clause="`catalog` = 'tenant_postgres'">
                </hdml-filter>
                <hdml-filter
                  type="expr"
                  clause="`schema` = 'information_schema'">
                </hdml-filter>
              </hdml-connective>
            </hdml-filter-by>
          </div>

          <div>
            <hdml-group-by>
              <div>
                <hdml-field
                  name="catalog">
                </hdml-field>
                <hdml-field
                  name="schema">
                </hdml-field>
                <hdml-field
                  name="table">
                </hdml-field>
              </div>
            </hdml-group-by>
          </div>

          <div>
            <hdml-sort-by>
              <hdml-field
                name="catalog">
              </hdml-field>
              <hdml-field
                name="schema">
              </hdml-field>
              <hdml-field
                name="table"
                asc="true">
              </hdml-field>
            </hdml-sort-by>
          </div>
        </hdml-frame>
      </div>

      <script>
        const m = document.querySelector("hdml-model");
        const f1 = document.querySelector("hdml-frame[name=frame]");
        const f2 = document.querySelector("hdml-frame[name=query]");

        m.addEventListener("hdml-data", (event) => {
          console.log(event.detail.table.toString());
        });
        f1.addEventListener("hdml-data", (event) => {
          console.log(event.detail.table.toString());
        });
        f2.addEventListener("hdml-data", (event) => {
          console.log(event.detail.table.toString());
        });

        m.query();
        f1.query();
        f2.query();
      </script>
    </body>
</html>
