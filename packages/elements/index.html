<!DOCTYPE html>
<html>
  <head>
    <script src="/bin/elements.min.js"></script>
    <script>
      const hdml = window['@hdml/elements'];
      (async () => {await hdml.defineDefaults();})();
    </script>
  </head>
    <body>
      <div>
        <hdml-io
          name="hdml.io"
          host="http://localhost:8887"
          tenant="common"
          token="eyJhbGciOiJSU0EtT0FFUC0yNTYiLCJlbmMiOiJBMjU2R0NNIn0.bgJ0557egxd9ylApMN9_l-lPSPZ7Z8UJiD2mBeLpl5nCP5SPVvdNz62aNReR63QxMBlfrkAniv9LcK1yA-aApRtqT709Hqve4UR4OVnV9KGgotGogxndXC4xmfKLXZvIJrZSLv7UJaC6wJqi_aiiXYxbiPtEKmHD6X09YNPIv5zc7qZgP1t_SGLtfOiveamhQOSqsweZT7L9oMf9kzYRXTLLIORWH0DlqShTSpTfVbn_iZTaoU4mhJVGzSCenSe7ERPyjGSE2vti5bsPImnSibkeN_vwhRCA0kau322XhZd-HV3dU-tcVVz9w_qrxojbN66oS-Tw4dCEmLFxwbFFo_gVBVOU_DtdChgRFK8-TLIBviKQSbBEVQkGjT8q7tF90B6Y22t0tlBVjepIoVhTGz17AwvE88ohTp53JAVh4n3uVbPLRPCJRkMMrEtrH8-COklQAXyHgpJBGUc_ZPk6IL6Vc0pDnlH6ggHtg8eUbMb2CeQ8kxXGDvxzlRD0IyOq.2TpsAg9A_1kkrZEW.xYDg8ECr4yb27n3e-nwIG_czb6Cd2Suu8hw6wlr3tYUFdTKRfkhxliUZMkdUNNA-_q13S5Z9hK5NHK-GsW8EjLqv9GbHLQJHNSml-siNVm9NUIUMObNt4MyHwxDG2LkI8tDH9ich4J_TbD-aGTi2Wjl6IaI.OGp3Qzlx0e-2uz4AWdf_-A">
        </hdml-io>

        <hdml-model
          name="model">
          <hdml-table
            name="tables"
            type="table"
            source="`tenant_postgres`.`information_schema`.`tables`">
            <hdml-field
              name="catalog"
              origin="table_catalog">
            </hdml-field>
            <hdml-field
              name="schema"
              origin="table_schema">
            </hdml-field>
            <hdml-field
              name="table"
              origin="table_name">
            </hdml-field>
            <hdml-field
              name="full"
              clause="concat(`table_catalog`, '-', `table_schema`, '-', `table_name`)">
            </hdml-field>
            <hdml-field
              name="hash"
              clause="concat(`table_catalog`, '-', `table_schema`, '-', `table_name`)"
              type="binary">
            </hdml-field>
            <hdml-field
              name="type"
              origin="table_type">
            </hdml-field>
          </hdml-table>

          <hdml-table
            name="columns"
            type="query"
            source="select * from `tenant_postgres`.`information_schema`.`columns`">
            <hdml-field
              name="catalog"
              origin="table_catalog">
            </hdml-field>
            <hdml-field
              name="schema"
              origin="table_schema">
            </hdml-field>
            <hdml-field
              name="table"
              origin="table_name">
            </hdml-field>
            <hdml-field
              name="column"
              origin="column_name">
            </hdml-field>
            <hdml-field
              name="position"
              origin="ordinal_position"
              type="int-32">
            </hdml-field>
            <hdml-field
              name="default"
              origin="column_default">
            </hdml-field>
            <hdml-field
              name="nullable"
              origin="is_nullable">
            </hdml-field>
            <hdml-field
              name="type"
              origin="data_type">
            </hdml-field>
          </hdml-table>

          <hdml-join
            type="inner"
            left="tables"
            right="columns">
            <hdml-connective
              operator="and">
              <hdml-filter
                type="keys"
                left="catalog"
                right="catalog">
              </hdml-filter>
              <hdml-filter
                type="keys"
                left="schema"
                right="schema">
              </hdml-filter>
              <hdml-filter
                type="keys"
                left="table"
                right="table">
              </hdml-filter>            
              <hdml-connective
                operator="or">
                <hdml-filter
                  type="expr"
                  clause="`columns`.`table` = 'applicable_roles'">
                </hdml-filter>
                <hdml-filter
                  type="expr"
                  clause="`columns`.`table` = 'tables'">
                </hdml-filter>
                <hdml-connective
                  operator="or">
                  <hdml-filter
                    type="expr"
                    clause="1 = 1">
                </hdml-connective>
              </hdml-connective>
            </hdml-connective>
          </hdml-join>
        </hdml-model>

        <hdml-frame
          name="frame"
          source="/models/model.html?hdml-model=model"
          offset="0"
          limit="1000">
          <hdml-field
            name="catalog"
            origin="columns_catalog">
          </hdml-field>
          <hdml-field
            name="schema"
            origin="columns_schema">
          </hdml-field>
          <hdml-field
            name="table"
            origin="columns_table">
          </hdml-field>
          <hdml-field
            name="column"
            origin="columns_column">
          </hdml-field>
          <hdml-field
            name="count"
            origin="columns_column"
            agg="count">
          </hdml-field>

          <hdml-group-by>
            <hdml-field
              name="catalog">
            </hdml-field>
            <hdml-field
              name="schema">
            </hdml-field>
            <hdml-field
              name="table">
            </hdml-field>
            <hdml-field
              name="column">
            </hdml-field>
          </hdml-group-by>
        </hdml-frame>

        <hdml-frame
          name="query"
          source="/frames/frame.html?hdml-frame=frame">
          <div>
            <div>
              <hdml-field
                name="catalog">
              </hdml-field>
              <hdml-field
                name="schema">
              </hdml-field>
              <hdml-field
                name="table">
              </hdml-field>
              <hdml-field
                name="sum"
                origin="count"
                agg="sum">
              </hdml-field>
            </div>
          </div>

          <div>
            <hdml-filter-by>
              <hdml-connective
                operator="and">
                <hdml-filter
                  type="expr"
                  clause="`catalog` = 'tenant_postgres'">
                </hdml-filter>
                <hdml-filter
                  type="expr"
                  clause="`schema` = 'information_schema'">
                </hdml-filter>
              </hdml-connective>
            </hdml-filter-by>
          </div>

          <div>
            <hdml-group-by>
              <div>
                <hdml-field
                  name="catalog">
                </hdml-field>
                <hdml-field
                  name="schema">
                </hdml-field>
                <hdml-field
                  name="table">
                </hdml-field>
              </div>
            </hdml-group-by>
          </div>

          <div>
            <hdml-sort-by>
              <hdml-field
                name="catalog">
              </hdml-field>
              <hdml-field
                name="schema">
              </hdml-field>
              <hdml-field
                name="table"
                asc="true">
              </hdml-field>
            </hdml-sort-by>
          </div>
        </hdml-frame>
      </div>

      <script>
        const m = document.querySelector("hdml-model");
        const f1 = document.querySelector("hdml-frame[name=frame]");
        const f2 = document.querySelector("hdml-frame[name=query]");

        m.addEventListener("hdml-data", (event) => {
          console.log(event.detail.table.toString());
        });
        f1.addEventListener("hdml-data", (event) => {
          console.log(event.detail.table.toString());
        });
        f2.addEventListener("hdml-data", (event) => {
          console.log(event.detail.table.toString());
        });

        m.query();
        f1.query();
        f2.query();
      </script>
    </body>
</html>
