<!DOCTYPE html>
<html>
  <head>
    <script src="/bin/elements.min.js"></script>
    <script>
      const hdml = window['@hdml/elements'];
      (async () => {await hdml.defineDefaults();})();
    </script>
  </head>
    <body>
      <div>
        <hdml-io
          name="hdml.io"
          host="http://localhost:8888"
          tenant="common"
          token="eyJhbGciOiJSU0EtT0FFUC0yNTYiLCJlbmMiOiJBMjU2R0NNIn0.R_owoszIkifjw5cIFTFbEUfZFn5cecmlnIXmtEMAgqrRd_qgWhBC4rsiIxn81pLncRXN1RIQl97KoIYince2Fhskz50F78IUeZSmywkYVkoV361zEzCm0-N1vebL1n-b7RWhmlZXfX7Aw_PPxeKV2EafltX3ZXBxb01fBI_SJ8orvhOrNISvu_sJ5y5jagcXwnDEdTh6r_a8TtdTcNCv_TZ36XQ0JdimDK7qlAr_c-DUb5Z2W-iQeky12mOOmAnld-51KhsUNLWrEe92UZswx3LgU3JsPhALZLwgzkBbWBkAOLY2w_bQqVweSxKxq0ej7TD18BlrAFFxfdTPbBe6gv4oEyNe1iJDfxuZyqT63gu_mrfwQrtPyA7oVo8rpR3dJcyIkPEjfx3kgm1eCgQS0gh6Mx4fgB4Zk2YJTlIeRYd6Tcl0lPp23-IIG16VXLmzAfhWsRTwPO0-oY6DYQT_sGLxc7HfgJfdoc2y3qyun_eviBuYL9Nc4ZyGMGxAjYTB.--YkFUUm1uTOgm9V.Yt1E_e1A0UwB_4PgRWnZFM6_y3Qm0QHaBMc8Dca4Jy90beTisHs7AfJkDL8HRRxb9rZBTO3MnKjKcJIA9Fj9C9rALbf7Sulyli4rZk1t77U_AL9vbeyD1NHjHFEsTPBfKy-r5bacLESWYKMwG3pLbIUmm-p0.ZPP5sQ109_X9nr7sGytQMQ">
        </hdml-io>

        <hdml-model
          name="model">
          <hdml-table
            name="tables"
            type="table"
            source="`tenant_postgres`.`information_schema`.`tables`">
            <hdml-field
              name="catalog"
              origin="table_catalog">
            </hdml-field>
            <hdml-field
              name="schema"
              origin="table_schema">
            </hdml-field>
            <hdml-field
              name="table"
              origin="table_name">
            </hdml-field>
            <hdml-field
              name="full"
              clause="concat(`table_catalog`, '-', `table_schema`, '-', `table_name`)">
            </hdml-field>
            <hdml-field
              name="hash"
              clause="concat(`table_catalog`, '-', `table_schema`, '-', `table_name`)"
              type="binary">
            </hdml-field>
            <hdml-field
              name="type"
              origin="table_type">
            </hdml-field>
          </hdml-table>

          <hdml-table
            name="columns"
            type="query"
            source="select * from `tenant_postgres`.`information_schema`.`columns`">
            <hdml-field
              name="catalog"
              origin="table_catalog">
            </hdml-field>
            <hdml-field
              name="schema"
              origin="table_schema">
            </hdml-field>
            <hdml-field
              name="table"
              origin="table_name">
            </hdml-field>
            <hdml-field
              name="column"
              origin="column_name">
            </hdml-field>
            <hdml-field
              name="position"
              origin="ordinal_position"
              type="int-32">
            </hdml-field>
            <hdml-field
              name="default"
              origin="column_default">
            </hdml-field>
            <hdml-field
              name="nullable"
              origin="is_nullable">
            </hdml-field>
            <hdml-field
              name="type"
              origin="data_type">
            </hdml-field>
          </hdml-table>

          <hdml-join
            type="inner"
            left="tables"
            right="columns">
            <hdml-connective
              operator="and">
              <hdml-filter
                type="keys"
                left="catalog"
                right="catalog">
              </hdml-filter>
              <hdml-filter
                type="keys"
                left="schema"
                right="schema">
              </hdml-filter>
              <hdml-filter
                type="keys"
                left="table"
                right="table">
              </hdml-filter>            
              <hdml-connective
                operator="or">
                <hdml-filter
                  type="expr"
                  clause="`columns`.`table` = 'applicable_roles'">
                </hdml-filter>
                <hdml-filter
                  type="expr"
                  clause="`columns`.`table` = 'tables'">
                </hdml-filter>
                <hdml-connective
                  operator="or">
                  <hdml-filter
                    type="expr"
                    clause="1 = 1">
                </hdml-connective>
              </hdml-connective>
            </hdml-connective>
          </hdml-join>
        </hdml-model>

        <hdml-frame
          name="frame"
          source="/models/model.html?hdml-model=model"
          offset="0"
          limit="1000">
          <hdml-field
            name="catalog"
            origin="columns_catalog">
          </hdml-field>
          <hdml-field
            name="schema"
            origin="columns_schema">
          </hdml-field>
          <hdml-field
            name="table"
            origin="columns_table">
          </hdml-field>
          <hdml-field
            name="column"
            origin="columns_column">
          </hdml-field>
          <hdml-field
            name="count"
            origin="columns_column"
            agg="count">
          </hdml-field>

          <hdml-group-by>
            <hdml-field
              name="catalog">
            </hdml-field>
            <hdml-field
              name="schema">
            </hdml-field>
            <hdml-field
              name="table">
            </hdml-field>
            <hdml-field
              name="column">
            </hdml-field>
          </hdml-group-by>
        </hdml-frame>

        <hdml-frame
          name="query"
          source="/frames/frame.html?hdml-frame=frame">
          <div>
            <div>
              <hdml-field
                name="catalog">
              </hdml-field>
              <hdml-field
                name="schema">
              </hdml-field>
              <hdml-field
                name="table">
              </hdml-field>
              <hdml-field
                name="sum"
                origin="count"
                agg="sum">
              </hdml-field>
            </div>
          </div>

          <div>
            <hdml-filter-by>
              <hdml-connective
                operator="and">
                <hdml-filter
                  type="expr"
                  clause="`catalog` = 'tenant_postgres'">
                </hdml-filter>
                <hdml-filter
                  type="expr"
                  clause="`schema` = 'information_schema'">
                </hdml-filter>
              </hdml-connective>
            </hdml-filter-by>
          </div>

          <div>
            <hdml-group-by>
              <div>
                <hdml-field
                  name="catalog">
                </hdml-field>
                <hdml-field
                  name="schema">
                </hdml-field>
                <hdml-field
                  name="table">
                </hdml-field>
              </div>
            </hdml-group-by>
          </div>

          <div>
            <hdml-sort-by>
              <hdml-field
                name="catalog">
              </hdml-field>
              <hdml-field
                name="schema">
              </hdml-field>
              <hdml-field
                name="table"
                asc="true">
              </hdml-field>
            </hdml-sort-by>
          </div>
        </hdml-frame>
      </div>

      <script>
        const io = document.querySelector("hdml-io");
        io.getElementsData().then(console.log);
      </script>
    </body>
</html>
