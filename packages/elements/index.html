    </script>
  </head>

      <div>
        <hdml-io

          host="http://localhost:8888"
          tenant="common"
          token="eyJhbGciOiJSU0EtT0FFUC0yNTYiLCJlbmMiOiJBMjU2R0NNIn0.kPYaHQKnNNWhoaW6y1VDRe-ISSdi-0ktVcUSoo9nIwZxp1yXJ_my6nEvDOiOHRH02pR6AMT7XXq7VklzwfHER6jB3ZOKZbtV85KxpgPjhdhuj4rKNiHKnHf-1z6K-7e7rQBISf-KRmdLXiZyBLIpsaNL1XbJi6NGoHnkb9TPOc2AopK6Vb8LgWA7IDZJ93KNxMoLkZbmCjCHIgnGn3I2aWM_yHZrDD02R52cgckHvSkQLN7HRWlMwHC8GXZbGJH7z0p4HmTgoV58-xkWwwl7-wpVii2xBYruvRzgrKIBuu0C1uch_dOhPUS2cfEzAdT7jHnI2OiP6z42vrcX3eSFwMDPdd92YrcCC7DS1QSNkMXloY3ysGgkRmekPgn8BqPfg79LVjuqIS7NKCUq_1IckHZs8vHJqHlg-OTm8wM-mr5YvQvIxCYd4wLaBaT6NXBsrgpvoxDvUmloSMWq47zzt0bKLmZYp2hmgZgGc8MsqtndKetX_9mZhsKfobSwOvKY.LYu0VzDXw1m60HRG.V05oW2NJW5bqjMnfy1Qp1QT_nUfiPY7yA4QQz2q7ht2QSV-ILIoPdr6QB6X94BjN5_g3J8VPMJwyo-FDks5oYuZQhhOBRGb51LJqHx0FOxpPlJxqAe77TtfW79Tvx94MqQPHnchJOm0MjKGn6Fhfb8-OIB_7.8hWEpT8czcJG3pKSR1Nu_Q">
        </hdml-io>

        <hdml-model
          name="model">
          <hdml-table
            name="tables"
            type="table"
            source="`tenant_postgres`.`information_schema`.`tables`">
            <hdml-field
              name="catalog"
              origin="table_catalog">
            </hdml-field>
            <hdml-field
              name="schema"
              origin="table_schema">
            </hdml-field>
            <hdml-field
              name="table"
              origin="table_name">
            </hdml-field>
            <hdml-field
              name="full"
              clause="concat(`table_catalog`, '-', `table_schema`, '-', `table_name`)">
            </hdml-field>
            <hdml-field
              name="hash"
              clause="concat(`table_catalog`, '-', `table_schema`, '-', `table_name`)"
              type="binary">
            </hdml-field>
            <hdml-field
              name="type"
              origin="table_type">
            </hdml-field>
          </hdml-table>

          <hdml-table
            name="columns"
            type="query"
            source="select * from `tenant_postgres`.`information_schema`.`columns`">
            <hdml-field
              name="catalog"
              origin="table_catalog">
            </hdml-field>
            <hdml-field
              name="schema"
              origin="table_schema">
            </hdml-field>
            <hdml-field
              name="table"
              origin="table_name">
            </hdml-field>
            <hdml-field
              name="column"
              origin="column_name">
            </hdml-field>
            <hdml-field
              name="position"
              origin="ordinal_position"
              type="int-32">
            </hdml-field>
            <hdml-field
              name="default"
              origin="column_default">
            </hdml-field>
            <hdml-field
              name="nullable"
              origin="is_nullable">
            </hdml-field>
            <hdml-field
              name="type"
              origin="data_type">
            </hdml-field>
          </hdml-table>

          <hdml-join
            type="inner"
            left="tables"
            right="columns">
            <hdml-connective
              operator="and">
              <hdml-filter
                type="keys"
                left="catalog"
                right="catalog">
              </hdml-filter>
              <hdml-filter
                type="keys"
                left="schema"
                right="schema">
              </hdml-filter>
              <hdml-filter
                type="keys"
                left="table"
                right="table">
              </hdml-filter>            
              <hdml-connective
                operator="or">
                <hdml-filter
                  type="expr"
                  clause="`columns`.`table` = 'applicable_roles'">
                </hdml-filter>
                <hdml-filter
                  type="expr"
                  clause="`columns`.`table` = 'tables'">
                </hdml-filter>
                <hdml-connective
                  operator="or">
                  <hdml-filter
                    type="expr"
                    clause="1 = 1">
                </hdml-connective>
              </hdml-connective>
            </hdml-connective>
          </hdml-join>
        </hdml-model>

        <hdml-frame
          name="frame"
          source="/models/model.html?hdml-model=model"
          offset="0"
          limit="1000">
          <hdml-field
            name="catalog"
            origin="columns_catalog">
          </hdml-field>
          <hdml-field
            name="schema"
            origin="columns_schema">
          </hdml-field>
          <hdml-field
            name="table"
            origin="columns_table">
          </hdml-field>
          <hdml-field
            name="column"
            origin="columns_column">
          </hdml-field>
          <hdml-field
            name="count"
            origin="columns_column"
            agg="count">
          </hdml-field>

          <hdml-group-by>
            <hdml-field
              name="catalog">
            </hdml-field>
            <hdml-field
              name="schema">
            </hdml-field>
            <hdml-field
              name="table">
            </hdml-field>
            <hdml-field
              name="column">
            </hdml-field>
          </hdml-group-by>
        </hdml-frame>

        <hdml-frame
          name="query"
          source="/frames/frame.html?hdml-frame=frame">
          <div>
            <div>
              <hdml-field
                name="catalog">
              </hdml-field>
              <hdml-field
                name="schema">
              </hdml-field>
              <hdml-field
                name="table">
              </hdml-field>
              <hdml-field
                name="sum"
                origin="count"
                agg="sum">
              </hdml-field>
            </div>
          </div>

          <div>
            <hdml-filter-by>
              <hdml-connective
                operator="and">
                <hdml-filter
                  type="expr"
                  clause="`catalog` = 'tenant_postgres'">
                </hdml-filter>
                <hdml-filter
                  type="expr"
                  clause="`schema` = 'information_schema'">
                </hdml-filter>
              </hdml-connective>
            </hdml-filter-by>
          </div>

          <div>
            <hdml-group-by>
              <div>
                <hdml-field
                  name="catalog">
                </hdml-field>
                <hdml-field
                  name="schema">
                </hdml-field>
                <hdml-field
                  name="table">
                </hdml-field>
              </div>
            </hdml-group-by>
          </div>

          <div>
            <hdml-sort-by>
              <hdml-field
                name="catalog">
              </hdml-field>
              <hdml-field
                name="schema">
              </hdml-field>
              <hdml-field
                name="table"
                asc="true">
              </hdml-field>
            </hdml-sort-by>
          </div>
        </hdml-frame>
      </div>

      <script>
        const m = document.querySelector("hdml-model");
        const f1 = document.querySelector("hdml-frame[name=frame]");
        const f2 = document.querySelector("hdml-frame[name=query]");

        m.addEventListener("hdml-model:data", (event) => {
          console.log(event.detail.table.toString());
        });
        f1.addEventListener("hdml-frame:data", (event) => {
          console.log(event.detail.table.toString());
        });
        f2.addEventListener("hdml-frame:data", (event) => {
          console.log(event.detail.table.toString());
        });

        m.request();
        f1.request();
        f2.request();
      </script>
    </body>
</html>
