<html>
  <head>
    <script type="module" src="/bin/database.min.js"></script>
  </head>
  <body>
    <script type="module">
      import { runTests } from '@web/test-runner-mocha';
      import { expect } from "@esm-bundle/chai";

      const { perspective, arrow } = window["@hdml/database"];
      
      runTests(async () => {
        describe("`@hdml/com.database` package", () => {
          it("must export `perspective` library", () => {
            expect(perspective).not.to.be.undefined;
          });
          it("must export `arrow` library", () => {
            expect(arrow).not.to.be.undefined;
          });
        });
      });
    </script>
  </body>
</html>
