<!DOCTYPE html>
<html>
  <head>
    <script src="/bin/table.min.js"></script>
    <script>
      const hdml = window['@hdml/table'];
      hdml.defineDefaults();
    </script>
  </head>
  <body>

    <hdml-schema
      name="daily_data_schema_1"
      index="product">

      <hdml-schema
        name="daily_data_schema"
        index="product">
        
        <meta-data
          name="description"
          content="Schema for daily sale report.">
        </meta-data>

        <data-field
          name="product"
          type="utf-8">
          <meta-data
            name="description"
            content="Product name.">
          </meta-data>
        </data-field>

        <data-field
          name="order_date"
          type="timestamp"
          unit="millisecond"
          timezone="Europe/Warsaw">
          <meta-data
            name="description"
            content="Order date.">
          </meta-data>
        </data-field>

        <data-field
          name="total_profit"
          type="float-32"
          nullable="null, undefined, 'n/a'">
          <meta-data
            name="description"
            content="Daily total profit.">
          </meta-data>
        </data-field>

        <data-field
          name="quantity"
          type="int-16">
        </data-field>

      </hdml-schema>

    </hdml-schema>

  </body>
</html>
