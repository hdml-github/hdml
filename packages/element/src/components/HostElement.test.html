<html>
  <head>
    <script type="module" src="/bin/element.min.js"></script>
  </head>
  <body>
    <script type="module">
      import { runTests } from '@web/test-runner-mocha';
      import { expect } from "@esm-bundle/chai";
      import { createSandbox } from "sinon/pkg/sinon-esm.js";

      const runAttrTestSuite = window['@hdml/element'].runAttrTestSuite;
      const HostElement = window['@hdml/element'].HostElement;
      
      runTests(async () => {
        describe("Host element", () => {

          before(async () => {
            customElements.define("tested-element", HostElement);
            await customElements.whenDefined("tested-element");
          });

          // name
          runAttrTestSuite(
            HostElement,
            // property
            { name: "name", valid: "hdml.io", invalid: "*/#$" },
            // attribute
            { name: "name", valid: "hdml.io", invalid: "*/#$" },
          );
          runAttrTestSuite(
            HostElement,
            { name: "name", valid: "s.hdml.io", invalid: "1.hdml.io" },
            { name: "name", valid: "s.hdml.io", invalid: "1.hdml.io" },
          );
          runAttrTestSuite(
            HostElement,
            { name: "name", valid: "s.hdml.io", invalid: "a.hdml.io1" },
            { name: "name", valid: "s.hdml.io", invalid: "a.hdml.io1" },
          );
          runAttrTestSuite(
            HostElement,
            { name: "name", valid: "s.h-d_m-l.io", invalid: "a.hdml.ioioioio" },
            { name: "name", valid: "s.h-d_m-l.io", invalid: "a.hdml.ioioioio" },
          );

          // tenant
          runAttrTestSuite(
            HostElement,
            { name: "tenant", valid: "tenant_1", invalid: "1_tenant" },
            { name: "tenant", valid: "tenant_1", invalid: "1_tenant" },
          );
          runAttrTestSuite(
            HostElement,
            { name: "tenant", valid: "tenant-1", invalid: "tenant 1" },
            { name: "tenant", valid: "tenant-1", invalid: "tenant 1" },
          );
          runAttrTestSuite(
            HostElement,
            { name: "tenant", valid: "tenant-1_0", invalid: "_tenant-1" },
            { name: "tenant", valid: "tenant-1_0", invalid: "_tenant-1" },
          );

          // token
          runAttrTestSuite(
            HostElement,
            { name: "token", valid: "token./=+-1", invalid: "token 1" },
            { name: "token", valid: "token./=+-1", invalid: "token\\" },
          );
        });
      });
    </script>
  </body>
</html>
