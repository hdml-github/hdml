<html>
  <head>
    <script type="module" src="/bin/element.min.js"></script>
  </head>
  <body>
    <script type="module">
      import { runTests } from '@web/test-runner-mocha';
      import { expect } from "@esm-bundle/chai";
      import { createSandbox } from "sinon/pkg/sinon-esm.js";

      const SerializableElement = window['@hdml/element'].SerializableElement;

      runTests(async () => {
        describe("SerializableElement class", () => {
          before(async () => {
            customElements.define("serializable-element", SerializableElement);
            await customElements.whenDefined("serializable-element");
          });

          describe("<serializable-element/>", () => {
            let element;

            beforeEach(() => {
              window.document.body.innerHTML = `<serializable-element/>`;
              element = document.querySelector("serializable-element");
            });

            afterEach(() => {
              element.remove();
              element = null;
            });

            it("must have a valid default values", () => {
              expect(
                element.nodeType,
                "node type",
              ).to.equal(1);
              expect(
                element.tagName,
                "tag name",
              ).to.equal("SERIALIZABLE-ELEMENT");
              expect(
                element.outerHTML,
                "outer html",
              ).to.equal("<serializable-element></serializable-element>");
              expect(
                element.schema,
                "schema property defined",
              ).not.to.be.undefined;
              expect(
                typeof element.schema,
                "schema property is an object",
              ).to.equal("object");
            });

            it("must to be serializable by the default", () => {
              expect(
                () => {element.serialize()},
                "serialize not throw",
              ).not.to.throw();
              expect(
                typeof element.serialize(),
                "serialize returns an object",
              ).to.equal("object");
              expect(
                element.serialize(),
                "serialization object is valid",
              ).to.deep.equal({ uid: element.uid });
            });
          });
        });

        describe("InvalidElement class 1", () => {
          const sandbox = createSandbox();
          const _schema = {
            $id: "INVALID 1",
            title: "Serializable Element",
            description: "Default serializable element schema.",
            type: "object",
            required: [],
            properties: {
              uid: {
                title: "uid",
                description: "Element unique identifier.",
                type: "string",
                pattern:
                  "^([0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]" +
                  "{3}-[0-9a-f]{12})|[0-9]+$",
              },
            },
          };
          class InvalidElement extends SerializableElement {
            constructor() {
              super(_schema);
            }
          }
          before(async () => {
            customElements.define("invalid-element", InvalidElement);
            await customElements.whenDefined("invalid-element");
          });

          describe("<invalid-element/>", () => {
            let element;

            beforeEach(() => {
              window.document.body.innerHTML = `<invalid-element/>`;
              element = document.querySelector("invalid-element");
              sandbox.spy(console, "error");
            });

            afterEach(() => {
              element.remove();
              element = null;
              sandbox.restore();
            });

            it("must have a valid default values", () => {
              expect(
                element.nodeType,
                "node type",
              ).to.equal(1);
              expect(
                element.tagName,
                "tag name",
              ).to.equal("INVALID-ELEMENT");
              expect(
                element.outerHTML,
                "outer html",
              ).to.equal("<invalid-element></invalid-element>");
              expect(
                element.schema,
                "schema property defined",
              ).not.to.be.undefined;
              expect(
                element.schema,
                "schema property is an object",
              ).to.deep.equal(_schema);
            });

            it("must not to be serializable", () => {
              expect(
                () => {element.serialize()},
                "serialize not throw",
              ).not.to.throw();
              expect(
                element.serialize(),
                "serialize returns false value",
              ).to.equal(false);
              expect(
                console.error.calledTwice,
                "error consoled twice"
              ).to.be.true;
              expect(
                console.error.getCall(0).args[0],
                "error message"
              ).to.equal(
                "invalid schema, `uid` property should be required"
              );
              expect(
                console.error.getCall(1).args[0],
                "error message"
              ).to.equal(
                "invalid schema, `uid` property should be required"
              );
            });
          });
        });

        describe("InvalidElement class 2", () => {
          const sandbox = createSandbox();
          const _schema = {
            $id: "INVALID 2",
            title: "Serializable Element",
            description: "Default serializable element schema.",
            type: "object",
            required: ["uid"],
            properties: {},
          };
          class InvalidElement extends SerializableElement {
            constructor() {
              super(_schema);
            }
          }

          before(async () => {
            customElements.define("invalid-element-2", InvalidElement);
            await customElements.whenDefined("invalid-element-2");
          });

          describe("<invalid-element-2/>", () => {
            let element;

            beforeEach(() => {
              window.document.body.innerHTML = `<invalid-element-2/>`;
              element = document.querySelector("invalid-element-2");
              sandbox.spy(console, "error");
            });

            afterEach(() => {
              element.remove();
              element = null;
              sandbox.restore();
            });

            it("must have a valid default values", () => {
              expect(
                element.nodeType,
                "node type",
              ).to.equal(1);
              expect(
                element.tagName,
                "tag name",
              ).to.equal("INVALID-ELEMENT-2");
              expect(
                element.outerHTML,
                "outer html",
              ).to.equal("<invalid-element-2></invalid-element-2>");
              expect(
                element.schema,
                "schema property defined",
              ).not.to.be.undefined;
              expect(
                element.schema,
                "schema property is an object",
              ).to.deep.equal(_schema);
            });

            it("must not to be serializable", () => {
              expect(
                () => {element.serialize()},
                "serialize not throw",
              ).not.to.throw();
              expect(
                element.serialize(),
                "serialize returns false value",
              ).to.equal(false);
              expect(
                console.error.calledTwice,
                "error consoled twice"
              ).to.be.true;
              expect(
                console.error.getCall(0).args[0],
                "error message"
              ).to.equal(
                "invalid schema, `uid` property definition is missed"
              );
              expect(
                console.error.getCall(1).args[0],
                "error message"
              ).to.equal(
                "invalid schema, `uid` property definition is missed"
              );
            });
          });
        });

        describe("ValidElement class", () => {
          const sandbox = createSandbox();
          const _schema = {
            $id: "VALID",
            title: "Serializable Element",
            description: "Default serializable element schema.",
            type: "object",
            required: ["uid", "test"],
            properties: {
              uid: {
                title: "uid",
                description: "Element unique identifier.",
                type: "string",
                pattern:
                  "^([0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]" +
                  "{3}-[0-9a-f]{12})|[0-9]+$",
              },
              test: {
                type: "string",
              },
            },
          };
          class ValidElement extends SerializableElement {
            serializeInternal() {
              return {
                uid: this.uid,
                test: this.test,
              };
            }
            constructor() {
              super(_schema);
            }
          }

          before(async () => {
            customElements.define("valid-element", ValidElement);
            await customElements.whenDefined("valid-element");
          });

          describe("<valid-element/>", () => {
            let element;

            beforeEach(() => {
              window.document.body.innerHTML = `<valid-element/>`;
              element = document.querySelector("valid-element");
              sandbox.spy(console, "error");
            });

            afterEach(() => {
              element.remove();
              element = null;
              sandbox.restore();
            });

            it("must have a valid default values", () => {
              expect(
                element.nodeType,
                "node type",
              ).to.equal(1);
              expect(
                element.tagName,
                "tag name",
              ).to.equal("VALID-ELEMENT");
              expect(
                element.outerHTML,
                "outer html",
              ).to.equal("<valid-element></valid-element>");
              expect(
                element.schema,
                "schema property defined",
              ).not.to.be.undefined;
              expect(
                element.schema,
                "schema property is an object",
              ).to.deep.equal(_schema);
            });

            it("must not to be serializable without `test` property", () => {
              expect(
                () => {element.serialize()},
                "serialize not throw",
              ).not.to.throw();
              expect(
                element.serialize(),
                "serialize returns false value",
              ).to.equal(false);
              expect(
                console.error.calledTwice,
                "error consoled twice"
              ).to.be.true;
              expect(
                console.error.getCall(0).args[0],
                "error message"
              ).to.equal(
                `Assertion for the ${
                  element.tagName
                } component failed. Serialized value:\n${JSON.stringify(
                  { uid: element.uid },
                  undefined,
                  2,
                )}\ndoesn't match to the conponent's schema: ${JSON.stringify(
                  _schema,
                  undefined,
                  2,
                )}`,
              );
              expect(
                console.error.getCall(1).args[0],
                "error message"
              ).to.equal(
                `Assertion for the ${
                  element.tagName
                } component failed. Serialized value:\n${JSON.stringify(
                  { uid: element.uid },
                  undefined,
                  2,
                )}\ndoesn't match to the conponent's schema: ${JSON.stringify(
                  _schema,
                  undefined,
                  2,
                )}`,
              );
            });

            it("must to be serializable with `test` property", () => {
              element.test = "test";
              expect(
                () => {element.serialize()},
                "serialize not throw",
              ).not.to.throw();
              expect(
                element.serialize(),
                "serialize returns object",
              ).to.deep.equal({
                uid: element.uid,
                test: element.test,
              });
            });
          });
        });
      });
    </script>
  </body>
</html>
