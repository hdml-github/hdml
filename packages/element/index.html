<!DOCTYPE html>
<html>
  <head>
    <script src="/bin/element.min.js"></script>
    <script>
      const hdml = window['@hdml/element'];
      customElements.define("unified-element", hdml.UnifiedElement);
      customElements.define("serializable-element", hdml.SerializableElement);
      customElements.define("named-element", hdml.NamedElement);
    </script>
  </head>
    <body>
      <script>
        window.addEventListener("name-changed", (evt) => {
          console.log(evt);
        });
      </script>
      <named-element id="3" name=" a b c "></named-element>
      <script>
        document.getElementById("3").addEventListener("name-changed", (evt) => {
          console.log(evt);
        });
      </script>
      <script>
        elm = document.getElementById("3")
      </script>
    </body>
</html>
