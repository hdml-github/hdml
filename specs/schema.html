<!DOCTYPE html>
<html>
  <head>
    <script
      type="javascript"
      src="bin/schema.min.js">
    </script>
  </head>
  <body>

    <hdml-table
      name="daily_data"
      schema="daily_data_schema"
      limit="10000">

      <hdml-schema
        name="daily_data_schema"
        index="product">
        
        <meta-data
          name="description"
          content="Schema for the daily sale report.">
        </meta-data>
        
        <data-field
          name="product"
          type="utf-8">
        </data-field>

        <data-field
          name="order_date"
          type="timestamp"
          unit="millisecond"
          timezone="+02:00"
          nullable="null, undefined, 'n/a'">
        </data-field>

        <data-field
          name="total_profit"
          type="float-32">
        </data-field>

        <data-field
          name="quantity"
          type="int-16">
        </data-field>
      </hdml-schema>

      <data-batches>
        <csv-batch
          date="..."
          data="...">
        </csv-batch>

        <json-batch
          date="..."
          data="...">
        </json-batch>

        <arrow-batch
          date="..."
          data="...">
        </arrow-batch>
      </data-batches>
  
    </hdml-table>

  </body>
</html>
