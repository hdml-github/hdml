<!DOCTYPE html>
<html>
  <head>
    <script
      type="javascript"
      src="bin/schema.min.js">
    </script>
  </head>
  <body>
    <hdml-schema
      name="daily_data"
      index="product">

      <data-field
        name="product"
        type="utf-8">
      </data-field>

      <data-field
        name="order_date"
        type="timestamp"
        unit="millisecond"
        timezone="+02:00"
        nullable="null, undefined, 'n/a'">
      </data-field>

      <data-field
        name="total_profit"
        type="float-32">
      </data-field>

      <data-field
        name="quantity"
        type="int-16">
      </data-field>

    </hdml-schema>
  </body>
</html>
