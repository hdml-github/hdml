<!DOCTYPE html>
<html>
  <head>
    <title>Sales Data Model</title>
    <script src="https://cdn.example.com/hdml.min.js"></script>
  </head>
  <body>
    <hdml-io
      host="http://localhost:2000"
      tenant="common"
      token="gwkcc9k31daqq9909hdshk1==">
    </hdml-io>

    <data-model name="sales">

      <data-table
        name="codes"
        type="json|csv"
        source="[
          [1, 1000],
          [2, 2000],
          [3, 3000]
        ]"
        source="
          1, 1000
          2, 2000
          3, 3000
        ">
        <data-field
          name="id"
          type="uint-16"/>
        <data-field
          name="code"
          type="uint-64"
          origin="product_code"/>
      </data-table>

      <data-table
        name="products"
        type="table"
        source="ds1.products.products">
        <data-field
          name="id"
          type="unit-16"
          nullable/>
        <data-field
          name="name"
          type="utf-8"/>
        <data-field
          name="description"
          type="utf-8"/>
      </data-table>

      <data-table
        name="orders"
        type="query"
        source="
          select
            product_id,
            quantity,
            price,
            cost,
            date
          from ds2.orders.orders
          where 1 = 1">
        <data-field
          name="pid"
          type="uint-16"
          origin="product_id"/>
        <data-field
          name="quantity"
          type="uint-16"/>
        <data-field
          name="price"
          type="float-32"/>
        <data-field
          name="cost"
          type="float-32"/>
        <data-field
          name="date"
          type="timestamp"
          unit="millisecond"
          timezone="+02:00"
          nullable/>
      </data-table>

      <inner-join
        left="products"
        right="codes">
        <logical-and>
          <on-keys
            left="id"
            right="id">
          </on-keys>
        </logical-and>
      </inner-join>

      <left-join
        left="orders"
        right="products">
        <logical-or>
          <on-keys
            left="pid"
            right="id">
          </on-keys>
        </logical-or>
      </left-join>

    </data-model>
  </body>
</html>
