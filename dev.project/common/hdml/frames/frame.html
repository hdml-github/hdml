<hdml-frame
  name="frame"
  source="/models/model.html?hdml-model=model"
  offset="0"
  limit="1000">
  <hdml-field
    name="catalog"
    origin="columns_catalog">
  </hdml-field>
  <hdml-field
    name="schema"
    origin="columns_schema">
  </hdml-field>
  <hdml-field
    name="table"
    origin="columns_table">
  </hdml-field>
  <hdml-field
    name="column"
    origin="columns_column">
  </hdml-field>
  <hdml-field
    name="count"
    origin="columns_column"
    agg="count">
  </hdml-field>

  <hdml-group-by>
    <hdml-field
      name="catalog">
    </hdml-field>
    <hdml-field
      name="schema">
    </hdml-field>
    <hdml-field
      name="table">
    </hdml-field>
    <hdml-field
      name="column">
    </hdml-field>
  </hdml-group-by>
</hdml-frame>
