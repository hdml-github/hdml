version: "2.2"
services:

  # hdml.io:develop
  hdml:
    container_name: hdml.io
    image: imazzine/hdml.io:develop
    ports:
      - "8080:8080" # trino
      - "9090:9090" # pulsar
      - "6650:6650" # pulsar
    volumes:
      - ./:/var/lib/hdml
      - ./.catalog/:/trino/etc/catalog
    depends_on:
      - postgres
    links:
      - postgres
    restart: always

  # Postgres Database
  postgres:
    container_name: hdml-postgres
    image: postgres:latest
    environment:
      - POSTGRES_DB=hdml
      - POSTGRES_USER=hdml
      - POSTGRES_PASSWORD=hdml
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
      - ./.dataset:/dataset
    restart: always